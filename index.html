   <link rel="stylesheet" href="style.css">

<body>
   
<section>
   <div  class="container">
      <div  class="wrap1">

      </div>

   <section>

<div class="swiper">

     <div class="swiper-slide">

   </div>

   <!-- If we need pagination -->

   <!-- If we need scrollbar -->
   <div class="swiper-scrollbar"></div>
 </div>
      </div>

   <section>
